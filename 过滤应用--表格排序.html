<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>过滤应用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-12">
                <h3 v-html="msg" style="margin: 15px 0"></h3>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th v-for="(value,index) in theadArray" @click="clickme(index)">{{value}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="item in list">
                            <td>
                                {{item.name }}
                            </td>
                            <td>
                                {{item.age}}
                            </td>
                            <td>
                                {{item.sex}}
                            </td>
                            <td>
                                {{item.weight}}
                            </td>
                            <td>
                                {{item.school}}
                            </td>
                            <td>
                                {{item.looking}}
                            </td>
                            <td>
                                {{item.job}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
    var theadArray = ['姓名', '年龄', '姓别', '体重', '毕业院校', '外貌', '工作'];
    var list = [{
        name: 'Jack',
        age: 25,
        sex: '男',
        weight: 60,
        school: '北京大学',
        looking: '高富帅',
        job: '前端工程师'
    }, {
        name: 'Jone',
        age: 24,
        sex: '女',
        weight: 56,
        school: '武汉大学',
        looking: '白富美',
        job: '花钱'
    }, {
        name: '张三',
        age: 27,
        sex: '男',
        weight: 80,
        school: '长江大学',
        looking: '高不帅',
        job: '前端工程师'
    }, {
        name: 'Tom',
        age: 22,
        sex: '女',
        weight: 54,
        school: '西安交通大学',
        looking: '白富美',
        job: '花钱'
    }, {
        name: '李四',
        age: 20,
        sex: '男',
        weight: 70,
        school: '南开大学',
        looking: '高复帅',
        job: '花钱'
    }, {
        name: 'Lucy',
        age: 22,
        sex: '女',
        weight: 55,
        school: '浙江大学',
        looking: '富美',
        job: '美工'
    }, {
        name: 'Alex',
        age: 28,
        sex: '女',
        weight: 65,
        school: '中南政法大学',
        looking: '白富',
        job: '美工'
    }];

    new Vue({
        el: '#app',
        data: {
            msg: '<h3>表格应用（排序）</h3>',
            list: list
        },
        methods: {
            clickme: function(index) {
                this.list.forEach(function(ele, i) {
                    this.sortBy(Object.keys(ele)[index]);
                }.bind(this));
            },
            sortBy: function(props) {
                this.list.sort(function(a, b) {
                    return typeof a[props] == "number" ? a[props] - b[props] : a[props].localeCompare(b[props]);
                })
            }
        }
    })
    </script>
</body>

 
</html>
