<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>组件使用--局部使用</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="parent">
    </div>
    <script>
    // 创建组件
    var Child = {
        template: '<div>A custom component!</div>',
    }

    var Parent = {
        template: '<div>I\'m Parent, My children: <child></child></div>',
        components: {
            'child': Child
        }
    }

    // 创建根实例
    new Vue({
        el: '#parent',
        template: '<parent></parent>',
        components: {
            'parent': Parent
        }
    })
    </script>
</body>

</html>
