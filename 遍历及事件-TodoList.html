<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>遍历及事件-TodoList</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-12">
                <input v-model="newTodo" class="form-control" v-on:keyup.enter="addTodo">
                <ul class="list-group">
                    <li class="list-group-item" v-for="(item, index) in todos">
                        <span v-on:click="alertText(index)">{{ item.text | capitalize}}</span>
                        <a href="javascript:;" style="float: right;" v-on:click="removeTodo(index)">&times;</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
    var vm = new Vue({
        el: '#app',
        data: {
            newTodo: 'Vue TodoList',
            todos: [
                { text: 'add some text' }
            ],
        },
        methods: {
            addTodo: function() {
                var text = this.newTodo.trim();
                if (text) {
                    this.todos.push({
                        text: text
                    })
                    this.newTodo = '';
                }
            },
            removeTodo: function(index) {
                this.todos.splice(index, 1)
            },
            alertText: function(index) {
                var arr = this.todos;
                alert(arr[index].text)
            }
        },
        filters: {
            capitalize: function(value) {
                if (!value) return ''
                value = value.toString()
                return value.charAt(0).toUpperCase() + value.slice(1);
            }
        }
    })
    </script>
</body>

 
</html>
