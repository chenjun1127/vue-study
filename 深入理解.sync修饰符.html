<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>深入理解.sync修饰符</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
    </div>
    <script>
    const Child = {
        template: ` 
            <div class="child">
                输入框：
                <input :value="val" @input="$emit('update:val',$event.target.value)"/>
            </div>
        `,
        props: ['val'],
    }
    const Content = {
        template: `
            <div>
                <div>我的名字：{{name}}</div>
                <Child :val.sync="name"  />
            </div>
        `,
        components: { Child },
        data: () => {
            return {
                name: 'jacky'
            }
        }
    }

    new Vue({
        el: '#app',
        template: "<Content/>",
        components: { Content: Content }
    })
    </script>
</body>

</html>
