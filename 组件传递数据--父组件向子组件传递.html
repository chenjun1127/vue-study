<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>props</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
</head>

<body>
    <div class="parent">
        <!-- <template><LastChild></LastChild></template> -->
    </div>
    <script>
    var firstChild = {
        template: '<div>A custom component!{{firstTitle}}</div>',
        props: ['firstTitle']
    }
    var lastChild = {
        template: '<div><FirstChild :firstTitle="firstChildTitle"></FirstChild><input type="text" v-model="message"/><div>{{message}},<code>{{title}}</code></div></div>',
        components: {
            FirstChild: firstChild,
        },
        data: function() {
            return {
                firstChildTitle: '我是子组件向下传递的属性'
            }
        },
        props: ['message', 'title'],


    }

    new Vue({
        el: '.parent',
        template: '<LastChild :message="msg" title="这是主组件"></LastChild>',
        components: {
            LastChild: lastChild
        },
        data: {
            msg: 'Hello Vue!'
        }
    })
    </script>
</body>

 
</html>
