<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>字面量语法 VS 动态语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div class="box">
        <child :msg="123+456"></child>
        <child msg="123+456"></child>
    </div>
    <script>
    Vue.component('child', {
        template: '<div>子面量语法：{{msg}}</div>',
        props: ['msg']
    })
    new Vue({
        el: '.box'
    })
    </script>
</body>

</html>
