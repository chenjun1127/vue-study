<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>过滤器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <ul id="product" class="list-group">
                    <li v-for="product in productsByPrice" class="list-group-item">
                        {{product.name}}-{{product.price | discount(15.1) | sort('$') }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script>
    new Vue({
        el: '#product',
        data: {
            products: [
                { name: '苹果', price: 25, category: "水果" },
                { name: '香蕉', price: 15, category: "水果" },
                { name: '雪梨', price: 65, category: "水果" },
                { name: '宝马', price: 2500, category: "汽车" },
                { name: '奔驰', price: 10025, category: "汽车" },
                { name: '柑橘', price: 15, category: "水果" },
                { name: '奥迪', price: 25, category: "汽车" }
            ]
        },
        computed: {
            productsByPrice: function() {
                return this.products.sort(function(a, b) {
                    return a.price - b.price
                })
            }
        },
        //自定义在实例
        filters: {
            discount: function(value, discount) {
                return value * (discount / 100);
            },
            sort: function(value, $) {
                return $ + value.toFixed(2);
            }
        },
    })
    </script>
</body>

 
</html>
