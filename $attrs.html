<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>深入理解.sync修饰符</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
    </div>
    <script>
    const Child = {
        template: ` 
            <div class="child">
                输入框：
                <input v-bind="$attrs"  :value="value" @input="$emit('input',$event.target.value)" />
                <p>attr属性：{{$attrs}}</p>
                <p>value：{{value}}</p>
            </div>
        `,
        props: ['value'], 
    }
    const Content = {
        template: `
            <div>               
                <Child class="text-input" bg-color="red"  placeholder="请输入你的姓名" type="text" title="姓名" v-model="name" />
            </div>
        `,
        components: { Child },
        data: () => {
            return {
                name: 'jacky'
            }
        }
    }

    new Vue({
        el: '#app',
        template: "<Content/>",
        components: { Content: Content }
    })
    </script>
</body>

</html>
